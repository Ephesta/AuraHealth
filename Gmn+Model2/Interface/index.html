<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu & AI Asistanı</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="search-box">
                <input type="text" id="citySearchInput" placeholder="Şehir ara..." spellcheck="false" required>
                <button id="searchCityBtn"><i class="bx bx-search"></i></button>
            </div>
        </header>

        <!-- Hava Durumu Paneli -->
        <section class="panel weather-panel active-panel">
            <p class="info-txt"></p>
            <img src="#" alt="Weather Icon" class="weather-icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather-description">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span class="city-country">_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Hissedilen</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span class="humidity-val">_</span>
                        <p>Nem</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Hava Kirliliği Paneli -->
        <section class="panel air-pollution-panel">
            <p class="air-info-txt"></p>
            <div class="air-pollution-content">
                <div class="aqi-main">
                    <div class="aqi-circle">
                        <span class="aqi-value">_</span>
                    </div>
                    <div class="aqi-status">_ _</div>
                </div>
                <div class="location">
                    <i class="bx bx-map"></i>
                    <span class="air-city-country">_, _</span>
                </div>
                <div class="pollutants-grid">
                    <div class="pollutant-item">
                        <i class="bx bx-cloud"></i>
                        <div class="pollutant-details">
                            <span class="pollutant-name">PM2.5</span>
                            <span class="pollutant-value pm25-val">_</span>
                        </div>
                    </div>
                    <div class="pollutant-item">
                        <i class="bx bx-cloud"></i>
                        <div class="pollutant-details">
                            <span class="pollutant-name">PM10</span>
                            <span class="pollutant-value pm10-val">_</span>
                        </div>
                    </div>
                    <div class="pollutant-item">
                        <i class="bx bx-wind"></i>
                        <div class="pollutant-details">
                            <span class="pollutant-name">O₃</span>
                            <span class="pollutant-value o3-val">_</span>
                        </div>
                    </div>
                    <div class="pollutant-item">
                        <i class="bx bx-gas-pump"></i>
                        <div class="pollutant-details">
                            <span class="pollutant-name">NO₂</span>
                            <span class="pollutant-value no2-val">_</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Deprem Paneli -->
        <section class="panel earthquake-panel">
            <p class="earthquake-info-txt"></p>
            <div class="earthquake-content">
                <div class="earthquake-header">
                    <i class="bx bx-error-circle earthquake-icon"></i>
                    <h3>Son Depremler</h3>
                </div>
                <div class="earthquake-list">
                    <!-- Deprem verileri JavaScript ile yüklenecek -->
                </div>
                <div class="earthquake-stats">
                    <div class="stat-item">
                        <span class="stat-label">Son 24 Saat</span>
                        <span class="stat-value" id="last24h">_</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Son Hafta</span>
                        <span class="stat-value" id="lastWeek">_</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Chat Paneli -->
        <section class="panel chat-panel">
            <div class="chat-messages">
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Mesajınızı buraya yazın..." spellcheck="false">
                <button id="sendChatBtn"><i class="bx bx-send"></i></button>
            </div>
        </section>

        <!-- Alt Navigasyon -->
        <nav class="bottom-nav">
            <button id="showWeatherPanelBtn" class="active-nav-btn">
                <i class="bx bx-cloud"></i>
                <span>Hava Durumu</span>
            </button>
            <button id="showAirPolPanelBtn">
                <i class="bx bx-wind"></i>
                <span>Hava Kirliliği</span>
            </button>
            <button id="showEqPanelBtn">
                <i class="bx bx-error-circle"></i>
                <span>Deprem</span>
            </button>
            <button id="showChatPanelBtn">
                <i class="bx bx-bot"></i>
                <span>Asistan</span>
            </button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
